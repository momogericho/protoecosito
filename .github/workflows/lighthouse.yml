name: Lighthouse

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: sudo apt-get update && sudo apt-get install -y php
      - run: npm ci
      - run: npm run test:offline
      - run: php -S localhost:8080 -t public & sleep 5 && npm run lighthouse
